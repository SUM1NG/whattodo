<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div class="momentum">
      <div class="momentum-top">
        <div id="weather">
          <span></span>
          <div class="weather-detail">
            <span id="weather-detail-temp"></span>
            <span id="weather-detail-info"></span>
          </div>
        </div>
      </div>
      <div class="momentum-mid">
        <h2 id="clock">00:00:00</h2>
        <form id="login-form" class="hidden">
          <div class="login-form-info">
            <input
              required
              maxlength="15"
              type="text"
              placeholder="What is your name?"
            />
            <input type="submit" value="Come In!" />
          </div>
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <form id="todo_form" class="hidden">
          <div class="todo_form_info">
            <spna>Write To Do and Press</spna>
            <input type="text" />
          </div>
        </form>
        <ul id="todo_list"></ul>
      </div>
      <div class="momentum-bottom">
        <div id="quote">
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
